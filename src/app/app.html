<ion-menu [content]="menuContent" side="left" id="menu-1" persistent="true">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p, 'left')">
        <ion-icon name="{{ p.icon }}"></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav swipeBackEnabled="true" #menuContent [root]="rootPage"></ion-nav>
